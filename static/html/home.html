<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/home.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu and Interaction Layout</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        label {
            margin: 5px;
        }

        .container {
            display: flex;
            height: 100%;
        }

        #menu {
            width: 200px;
            background-color: #bbbbbb;
        }

        .menu_btn {
            width: 200px;
            height: 50px;
            background-color: #bbbbbb;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
        }

        .menu_btn:hover {
            background-color: #999999;
        }

        #account_btn {
            position: fixed;
            bottom: 0;
        }

        #content {
            background-color: #cccccc;
            position: fixed;
            left: 200px;
            top: 0;
            right: 0;
            bottom: 0;
            justify-content: center;
            display: flex;
        }

        #model_selector {
            background-color: #cccccc;
            width: 100%;
            height: 30px;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 5px;
        }

        #model_opt {
            border: 0;
            font-size: 20px;
            border-radius: 5px;
            margin: 5px;
        }

        #interaction {
            background-color: #cccccc;
            position: absolute;
            top: 40px;
            left: 50%;
            right: 50%;
            height: 100%;
            transform: translateX(-50%);
            width: 60%;
        }

        #output {
            background-color: green;
            flex: 1;
            top: 0;
            width: 100%;
            max-height: 90%;
        }

        #input {
            background-color: white;
            margin-bottom: 15px;
            border-radius: 10px;
            position: fixed;
            bottom: 50px;
            width: 100%;
            min-height: 40px;
            max-height: 60%;
            font-size: 16px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid black;
            box-sizing: border-box;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        #msg_input {
            background-color: white;
            border: none;
            position: absolute;
            left: 0;
            right: 40px;
            height: 100%;
            display: inline-block;
            resize: none;
            overflow-y: hidden;
            font-size: 18px;
            padding: 8px;
        }

        #send_but {
            background-color: white;
            border: none;
            font-size: 20px;
            position: absolute;
            bottom: 0;
            right: 0;
            height: 30px;
            width: 30px;
            margin: 5px;
        }

        #send_but:hover {
            cursor: pointer;
        }

    </style>

</head>

<body>
    <div class="container">
        <div id="menu">
            <!-- ËèúÂçïÂÜÖÂÆπ -->
            
            <button class="menu_btn" id="account_btn">üîê Ë¥¶Êà∑123456</button>
        </div>
        <!-- Êñ∞Ê∑ªÂä†ÁöÑÂÜÖÂÆπÂ°´ÂÖÖÂâ©‰ΩôÈ°µÈù¢ -->
        <div id="content">
            <div id="model_selector">
                <label>AIÊ®°Âûã</label>
                <select id="model_opt">
                    <option>aaaa</option>
                </select>
            </div>

            <div id="interaction">
                <div id="output">

                </div>

                <div id="input">
                    <textarea type="text" id="msg_input" placeholder="Message..." oninput=autoResize()></textarea>
                    <button id="send_but">‚¨ÜÔ∏è</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
