<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/highlight.css">
    <script src="/js/markdown-it.js"></script>
    <script src="/js/highlight.js"></script>

    <style>
        body,
        html {
            font-size: 18px;
        }

        .hljs_code {
            background-color: rgb(235, 235, 235);
            font-size: 16px;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 8px;
        }

        #model_selector {
            width: 100%;
            height: 30px;
            position: fixed;
            top: 0;
            left: 0;
            font-size: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 5px;
        }

        #model_opt {
            border: 0;
            font-size: 20px;
            border-radius: 5px;
            margin: 10px;
        }

        #interaction {
            position: fixed;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            /* Âõ∫ÂÆöÂú®È°µÈù¢Â∫ïÈÉ® */
            height: auto;
            /* ÂèØÊ†πÊçÆÂÜÖÂÆπËá™ÈÄÇÂ∫îÈ´òÂ∫¶ */
            width: 100%;
            margin: 0 auto;
            /* Ê∞¥Âπ≥Â±Ö‰∏≠ */
        }

        #output {
            flex: 1;
            top: 0;
            width: 100%;
            height: 90%;
            overflow-x: hidden;
        }

        #output .content {
            width: 60%;
            overflow-x: hidden;
            margin: 0 auto;
        }

        #input {
            background-color: white;
            border-radius: 10px;
            position: absolute;
            left: 50%;
            bottom: 5%;
            transform: translate(-50%);
            width: 60%;
            min-height: 40px;
            max-height: 60%;
            border: 1px solid black;
            box-sizing: border-box;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        #msg_input {
            border: none;
            position: absolute;
            left: 0;
            right: 85px;
            height: 100%;
            display: inline-block;
            resize: none;

            font-size: 18px;
        }

        #chat_control {
            border: none;
            position: absolute;
            display: flex;
            bottom: 0;
            right: 0;
            height: 30px;
            width: 80px;
            margin: 5px;
        }

        .chat_button {
            border: none;
            height: 30px;
            width: 30px;
            font-size: 20px;
            margin: 5px;
            text-align: center;
            background-color: transparent;
        }

        .chat_button:hover {
            cursor: pointer;
            font-size: 22px;
        }

        .separator {
            width: 60%;
            margin: 0 auto;
            position: relative;
            height: 20px;
        }

        .separator hr {
            border: none;
            border-top: 1px solid black;
        }

        .separator span {
            position: absolute;
            top: -0.5em;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 0 0.5em;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div id="model_selector">
        <label>AIÊ®°Âûã</label>
        <select id="model_opt">
            {[{ range .Options }]}
            <option value="{[{ .Value }]}">{[{ .Label }]}</option>
            {[{ end }]}
        </select>
    </div>

    <div id="interaction">
        <div id="output"> </div>

        <div id="input">
            <textarea type="text" id="msg_input" placeholder="Message..." oninput=autoResize()></textarea>
            <div id="chat_control">
                <button class="chat_button" id="send_but" title="ctrl + &#8629">‚¨ÜÔ∏è</button>
                <button class="chat_button" id="delete_but" title="Ê∏ÖÁ©∫ÂØπËØù">üóëÔ∏è</button>
            </div>
        </div>
    </div>


    <script src="/js/chat.js"></script>
</body>
