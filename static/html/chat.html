<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/highlight.css">
    <script src="/js/markdown-it.js"></script>
    <script src="/js/highlight.js"></script>

    <style>
        body,
        html {
            font-size: 18px;
        }

        .hljs_code {
            background-color: rgb(235, 235, 235);
            font-size: 16px;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 8px;
        }

        #model_selector {
            width: 100%;
            height: 30px;
            position: fixed;
            top: 0;
            left: 0;
            font-size: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 5px;
        }

        #model_opt {
            border: 0;
            font-size: 20px;
            border-radius: 5px;
            margin: 10px;
        }

        #interaction {
            position: fixed;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            /* 固定在页面底部 */
            height: auto;
            /* 可根据内容自适应高度 */
            width: 60%;
            margin: 0 auto;
            /* 水平居中 */
        }

        #output {
            flex: 1;
            top: 0;
            width: 100%;
            height: 90%;
            overflow-x: hidden;
        }

        #input {
            border-radius: 10px;
            position: absolute;
            bottom: 5%;
            width: 100%;
            min-height: 40px;
            max-height: 60%;
            font-size: 16px;
            display: inline-block;
            border: 1px solid black;
            box-sizing: border-box;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        #msg_input {
            border: none;
            position: absolute;
            left: 0;
            right: 40px;
            height: 100%;
            display: inline-block;
            resize: none;
            /* overflow-y: hidden; */
            font-size: 18px;
        }

        #send_but {
            border: none;
            font-size: 20px;
            position: absolute;
            bottom: 0;
            right: 0;
            height: 30px;
            width: 30px;
            margin: 5px;
        }

        #send_but:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="model_selector">
        <label>AI模型</label>
        <select id="model_opt">
            {[{ range .Options }]}
            <option value="{[{ .Value }]}">{[{ .Label }]}</option>
            {[{ end }]}
        </select>
        <label id="chat_type_label" value="{[{ .ChatType }]}"></label>
    </div>

    <div id="interaction">
        <div id="output">
            <!-- <div class="user_content">
                <label><b>you</b></label><br>
                hello
            </div>
            <br>
            <div class="assistant_content">
                <label><b>AI</b></label><br>
                hi, what can I do for you?
            </div>
            <br> -->

        </div>

        <div id="input">
            <textarea type="text" id="msg_input" placeholder="Message..." oninput=autoResize()></textarea>
            <button id="send_but" title="ctrl + &#8629">⬆️</button>
        </div>
    </div>


    <script src="/js/chat.js"></script>
</body>
